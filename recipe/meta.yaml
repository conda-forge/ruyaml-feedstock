{% set name = "ruyaml" %}
{% set version = "0.91.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ruyaml-{{ version }}.tar.gz
  sha256: 6ce9de9f4d082d696d3bde264664d1bcdca8f5a9dff9d1a1f1a127969ab871ab

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - distro >=1.3.0
    - python >={{ python_min }}
    - setuptools >=39.0

test:
  imports:
    - ruyaml
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/pycontribs/ruyaml
  summary: ruyaml is a fork of ruamel.yaml
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - olegtarasov
